<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="theme-color" content="#3B5998" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
                '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <div class="contenu d-flex row w-100">
        <div id="main" class="main col-6 ">

            <div class="box">
                <img src="img/WhatsApp_Image_2024-10-23_at_15.26.54-removebg-preview.png" class="mb-4" width="377" alt="">
            </div>

            <!-- <div class="box">
            <button id="btnvrc" class="small-button" onclick="voucher();"><i class="icon icon-ticket">&#xe802;</i> Voucher</button>
            <button id="btnmem" class="small-button" onclick="member();"><i class="icon icon-user-circle-o">&#xf2be;</i> Member</button>
            <button id="qr" class="small-button" onclick="window.location='https://laksa19.github.io/myqr';"> <i class="icon icon-qrcode">&#xe801;</i> QR
                    Code</button>
        </div> -->
            <!-- <div class="box" id="infologin">
        </div> -->
            <!-- <p>"Connexion rapide, d√©tails simples : activez votre WifiZone ici."</p> -->
            <form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
                <input class="username" name="username" type="text" value="$(username)" />
                <input class="password" name="password" placeholder="Password" type="hidden" />

                <button class="button" type="submit"><i
                            class="icon icon-login">&#xe803;</i> Login</button>

            </form>

            $(if trial == 'yes')
            <div class="box">Coba gratis <a style="text-decoration: underline; color:#fff;" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">klik
                        di sini</a></div>
            $(endif) $(if error)
            <div class="notice">$(error)</div>$(endif)

            <table class="table">
                <!-- <caption style="font-size: 16px; font-weight: bold; margin-bottom:5px;">TARIF WIFI DTECH</caption> -->
                <h4 style="font-size: 16px; font-weight: bold; margin-bottom:5px;">TARIF WIFI DTECH</h4>
                <tr>
                    <th>Heure</th>
                    <th>Tarif</th>
                    <!-- <th>Validite</th> -->
                </tr>
                <tr>
                    <td>1H</td>
                    <td>50f</td>
                    <!-- <td>Rp 3.000</td> -->
                </tr>
                <tr>
                    <td>24H</td>
                    <td>150f</td>
                    <!-- <td>Rp 5.000</td> -->
                </tr>
                <tr>
                    <td>1 Semaine</td>
                    <td>500f</td>
                    <!-- <td>Rp 15.000</td> -->
                </tr>
                <tr>
                    <td>1 Mois</td>
                    <td>1500f</td>
                    <!-- <td>Rp 35.000</td> -->
                </tr>
            </table>
            <br />
            <!-- <div>
                    Voucher bisa dibeli di gang Kluweh No.21 (Rosi) atau gang Kemangi No.41.
                </div> -->
        </div>

        <div class="col-6">
            <h4>Nos service</h4>
        </div>
    </div>
    <br />
    <div class="box" style="color:#000;">
        <!-- <i>Copyright &copy; 2018 Laksamadi</i><br />
        <i>Powered by <a style="color:#000; text-decoration:underline;" href="https://laksa19.github.io">Mikhmon</a></i> -->
        <!-- Tolong jangan dihilangkan bagian ini-->
    </div>

    <script type="text/javascript">
        var hostname = window.location.hostname;
        document.getElementById('title').innerHTML = hostname + " > login";

        document.login.username.focus();

        var infologin = document.getElementById('infologin');
        infologin.innerHTML = "Masukkan Kode Voucher kemudian klik login.";

        // login page 2 mode by Laksamadi Guko
        var username = document.login.username;
        var password = document.login.password;

        username.placeholder = "Kode Voucher";

        // set password = username
        function setpass() {
            var user = username.value
                //user = user.toLowerCase();
            username.value = user;
            password.value = user;
        }

        username.onkeyup = setpass;

        // change to voucher mode
        function voucher() {
            username.focus();
            username.onkeyup = setpass;
            username.placeholder = "Kode Voucher";
            username.style = "border-radius:3px;"
            password.type = "hidden";
            infologin.innerHTML = "Masukkan Kode Voucher kemudian klik login.";
        }

        // change to member mode
        function member() {
            username.focus();
            username.onkeyup = "";
            username.placeholder = "Username";
            username.style = "border-radius:3px 3px 0px 0px;"
            password.type = "password";
            infologin.innerHTML = "Masukkan Username dan Password kemudian klik login.";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
